<!DOCTYPE html>
<html>
	<head>
		<title>
			{% block title %}
			Awesome Test Website
			{% endblock %}
		</title>

		<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename = 'img/favicon.ico') }}">

		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles/base.css') }}">

		{% block head %}
		{% endblock %}
	</head>

	<body>
		<div id="navbar">
			<img id="logo" src="{{ url_for('static', filename = 'img/test.png') }}">
		</div>

		<div id="body_block">
			{% block body %}
			{% endblock %}
		</div>

		<footer>
			Footer!
		</footer>
	</body>
</html>
